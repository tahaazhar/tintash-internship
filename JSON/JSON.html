        <script>
            $(document).ready(function(){
                var URL = "http://5d80cc7e99f8a20014cf99a9.mockapi.io/api/v1/room/getRoomMatrix"

                $.ajax({
                    dataType:"json",
                    url: URL,
                    success: success
                });

                function success(e){
                    var result=""
                    $.each(e, function(index,value){
                        result += "<p>"+ value.column+"</p>";
                        result += "<p>"+ value.current_constraint+"</p>";
                        result += "<p>"+ value.space_used+"</p>";
                        result += "<p>"+ value.bench_id+"</p>";
                        result += "<p>"+ value.row+"</p>";
                        result += "<p>"+ value.color+"</p>";
                    });
                    $("mypanel").html(result);
                }
            });
        </script>
